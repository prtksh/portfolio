<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            background-color: #fcfcfc;
            color: #000000;
            font-family: monospace;
            height: 100vh;
            overflow: hidden;
        }
        .ascii-border {
            width: 15%;
            white-space: pre;
            font-size: large;
            overflow: hidden;
            position: fixed;
            top: 0;
            bottom: 0;
        }
        .left-border {
            left: 0;
        }
        .right-border {
            right: 0;
        }
        .content {
            flex: 1;
            margin: 0 5%;
        }
        .contenta {
            flex: 2;
            margin: 0;
            flex: auto;
        }
        h1 {
            margin-bottom: 5px; /* Reduce space between title and subtitle */
        }
        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            color: #aaaaaa; /* Slightly lighter text for subtitle */
            margin-left: 5px; /* Align subtitle closer to title */
        }
        .clubsd{
            display: flex;
            flex-direction: column;
            margin: 10%;
        }
    </style>
</head>
<body>

    <div class="content">
        faq
    </div>

</body>
</html>
